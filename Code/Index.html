<head>

        <div id="menu_bar"> <!-- id for styling-->

        </div>
    </header>

    <section class="sidebar" id="sidebar">
        <div id="sidebar_container"> <!-- box for bryggeri informasjon på sidebar-->
        </div>

    </section>

    <!--hovedseksjon -->

     </section>

     <!-- klasse for bilder-->

    </footer>
